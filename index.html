<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the Fruits</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Catch The Fruits</h1>
      <button class="playBtn">Play Game</button>
    </div>

    <div class="container">
      <h1>Select your favorite Fruit</h1>
      <ul class="fruitList">
        <li>
          <button class="fruitBtn">
            <img
              src="images/apricot.png"
              alt="apricot"
            />
            <p>Apricot</p>
          </button>
        </li>
        <li>
          <button class="fruitBtn">
            <img
              src="images/coconut.png"
              alt="coconut"
            />
            <p>Coconut</p>
          </button>
        </li>
        <li>
          <button class="fruitBtn">
            <img
              src="images/mango.png"
              alt="Mango"
            />
            <p>Mango</p>
          </button>
        </li>
        <li>
          <button class="fruitBtn">
            <img
              src="images/dragon.png"
              alt="Dragon"
            />
            <p>Dragon</p>
          </button>
        </li>
        <li>
          <button class="fruitBtn">
            <img
              src="images/corn.png"
            />
            <p>Sweet Corn</p>
          </button>
        </li>
      </ul>
    </div>

    <div class="container gameContainer">
      <h3 class="time">Time: 00:00</h3>
      <h3 class="score">Score: 0</h3>
      <h5 class="message">
        Didn't you annoyed yet? <br />
        You are playing an impossible game..!
      </h5>
    </div>

    <script src="index.js"></script>
  </body>
</html>
